<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connor's Blog</title>
</head>

<body>
    <h1 id="header">Markdown Preview </h1>
    <div id="preview">
        <textarea id="source"></textarea>
        <textarea id="destination"></textarea>
    </div>
    <button id="render">Copy / Paste text</button>
    <!---<button id="render">BUTTON</button> -->
    <script src='node_modules/marked/lib/marked.js'></script>
    <script>
        function copy() {
            let copyText = document.getElementById('source')
            copyText.select()
            document.execCommand("copy");
        }
        function paste() {
            let pasteText = document.querySelector("#destination");
            pasteText.focus();
            navigator.clipboard.readText().then(
                clipText => document.getElementById("destination").innerText = clipText)
        }
        function sayMagicWord() {
            alert('Shazam!');
        }

        let button = document.getElementById('render');
        //button.addEventListener('click', markDown)
        button.addEventListener('click', copy)
        button.addEventListener('click', paste)
    </script>
</body>

</html>
